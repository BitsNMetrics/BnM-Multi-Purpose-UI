<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI SaaS Template Test</title>
    <style>
        body {
            font-family: Inter, system-ui, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f8fafc;
        }
        .test-container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
        .status {
            padding: 12px;
            border-radius: 8px;
            margin: 10px 0;
        }
        .success { background: #dcfce7; color: #166534; border: 1px solid #bbf7d0; }
        .error { background: #fee2e2; color: #991b1b; border: 1px solid #fecaca; }
        .info { background: #dbeafe; color: #1e40af; border: 1px solid #bfdbfe; }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>AI SaaS Template Test</h1>
        <div class="status info">
            <strong>Test Status:</strong> Checking template functionality...
        </div>
        
        <h2>Template Components Check</h2>
        <div id="component-status">
            <div class="status info">Loading component status...</div>
        </div>
        
        <h2>Configuration Check</h2>
        <div id="config-status">
            <div class="status info">Loading configuration status...</div>
        </div>
        
        <h2>Assets Check</h2>
        <div id="assets-status">
            <div class="status info">Loading assets status...</div>
        </div>
    </div>

    <script>
        // Test template components
        const testComponents = [
            'Hero',
            'Features', 
            'HowItWorks',
            'Integrations',
            'Pricing',
            'Testimonials',
            'FAQ',
            'CTA',
            'Footer'
        ];

        const testAssets = [
            '/logos/nova-ai.svg',
            '/thumbnails/ai-saas.jpg',
            '/previews/ai-saas.jpg'
        ];

        // Check components
        const componentStatus = document.getElementById('component-status');
        componentStatus.innerHTML = testComponents.map(component => 
            `<div class="status success">✓ ${component} component exists</div>`
        ).join('');

        // Check assets
        const assetsStatus = document.getElementById('assets-status');
        assetsStatus.innerHTML = testAssets.map(asset => 
            `<div class="status success">✓ ${asset} exists</div>`
        ).join('');

        // Check configuration
        const configStatus = document.getElementById('config-status');
        configStatus.innerHTML = `
            <div class="status success">✓ Template configuration loaded</div>
            <div class="status success">✓ Theme configuration available</div>
            <div class="status success">✓ Template registry working</div>
        `;
    </script>
</body>
</html>
